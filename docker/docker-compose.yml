# ==============================================================================
# Docker Compose - CRM Immobiliare AI
# ==============================================================================
#
# Avvio rapido:
#   docker-compose up
#
# Oppure in background:
#   docker-compose up -d
#
# Ferma tutto:
#   docker-compose down
#
# ==============================================================================

version: '3.8'

services:
  # ============================================================================
  # Python AI Backend (FastAPI + DataPizza AI)
  # ============================================================================
  python-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: crm-ai-python
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: "sqlite:///./data/dev.db"

      # Google AI (REQUIRED - set your API key here)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-AIzaSyBmJ_RB6RLwvytUzsaD-rj1FolKNt06VDM}
      GOOGLE_MODEL: "gemini-1.5-pro"

      # Qdrant
      QDRANT_MODE: "memory"

      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      CORS_ORIGINS: "http://localhost:3000,http://nextjs-frontend:3000"
      ENVIRONMENT: "production"

      # Logging
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "console"

      # Tracing
      ENABLE_TRACING: "true"
      SERVICE_NAME: "crm-immobiliare-ai"

      # AI Configuration
      AI_TEMPERATURE: "0.7"
      AI_MAX_TOKENS: "2048"
      AI_TIMEOUT: "60"

      # RAG
      RAG_TOP_K: "5"
      RAG_CHUNK_SIZE: "512"
      RAG_CHUNK_OVERLAP: "50"
      EMBEDDING_MODEL: "models/text-embedding-004"

      # Cache
      CACHE_DIR: ".cache"
      CACHE_TTL: "3600"

    volumes:
      # Share database with Next.js
      - db-data:/app/data
      # Cache directory
      - python-cache:/app/.cache

    networks:
      - crm-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Next.js Frontend
  # ============================================================================
  nextjs-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.nextjs
    container_name: crm-ai-nextjs
    ports:
      - "3000:3000"
    environment:
      # Database (shared with Python)
      DATABASE_URL: "file:/app/data/dev.db"

      # Google AI
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-AIzaSyBmJ_RB6RLwvytUzsaD-rj1FolKNt06VDM}

      # Python Backend URL (internal Docker network)
      PYTHON_AI_URL: "http://python-backend:8000"

      # Next.js
      NODE_ENV: "production"
      NEXT_TELEMETRY_DISABLED: "1"

    volumes:
      # Share database with Python
      - db-data:/app/data

    networks:
      - crm-network

    depends_on:
      python-backend:
        condition: service_healthy

    restart: unless-stopped

  # ============================================================================
  # Qdrant Vector Store (Optional - Uncomment to enable)
  # ============================================================================
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: crm-ai-qdrant
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant-data:/qdrant/storage
  #   networks:
  #     - crm-network
  #   restart: unless-stopped

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  # Shared database volume
  db-data:
    driver: local

  # Python cache
  python-cache:
    driver: local

  # Qdrant data (if enabled)
  # qdrant-data:
  #   driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  crm-network:
    driver: bridge
