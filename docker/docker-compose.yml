# ==============================================================================
# Docker Compose - CRM Immobiliare (Production)
# ==============================================================================
#
# Quick Start:
#   docker-compose up -d
#
# Stop all:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f
#
# ==============================================================================

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_immobiliare}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user} -d ${DB_NAME:-crm_immobiliare}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================================================
  # Backend API (Next.js)
  # ============================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-crm_user}:${DB_PASSWORD:-changeme123}@postgres:5432/${DB_NAME:-crm_immobiliare}

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-generate-a-secure-secret-here}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}

      # Google AI
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      # Node
      NODE_ENV: production
      PORT: 3001
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend UI (Next.js)
  # ============================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Backend API URL
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}

      # Node
      NODE_ENV: production
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AI Tools (Python FastAPI)
  # ============================================================================
  ai-tools:
    build:
      context: ../ai_tools
      dockerfile: Dockerfile
    container_name: crm-ai
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-crm_user}:${DB_PASSWORD:-changeme123}@postgres:5432/${DB_NAME:-crm_immobiliare}

      # Google AI (REQUIRED)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_MODEL: ${GOOGLE_MODEL:-gemini-1.5-pro}

      # Qdrant
      QDRANT_MODE: ${QDRANT_MODE:-memory}

      # Server
      HOST: 0.0.0.0
      PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://localhost:3001,http://backend:3001
      ENVIRONMENT: production

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: console

      # Tracing
      ENABLE_TRACING: ${ENABLE_TRACING:-true}
      SERVICE_NAME: crm-immobiliare-ai

      # AI Configuration
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-2048}
      AI_TIMEOUT: ${AI_TIMEOUT:-60}

      # RAG
      RAG_TOP_K: ${RAG_TOP_K:-5}
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-512}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-50}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-models/text-embedding-004}

      # Cache
      CACHE_DIR: .cache
      CACHE_TTL: ${CACHE_TTL:-3600}
    ports:
      - "${AI_TOOLS_PORT:-8000}:8000"
    volumes:
      # Cache directory
      - ai_cache:/app/.cache
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  # PostgreSQL data
  postgres_data:
    driver: local

  # AI tools cache
  ai_cache:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  crm-network:
    driver: bridge
