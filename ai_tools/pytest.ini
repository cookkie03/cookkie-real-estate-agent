# ==============================================
# Pytest Configuration - AI Tools
# ==============================================

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = ../tests/unit/ai_tools

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: AI-related tests
    database: Database tests
