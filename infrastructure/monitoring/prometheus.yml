global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crm-immobiliare'

scrape_configs:
  # Backend API metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: /metrics

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
