# ============================================================================
# Docker Compose - CRM Immobiliare
# Configurazione unificata per sviluppo e produzione
# ============================================================================
#
# REQUISITI:
# - Docker Engine 20.10+ o Docker Desktop
# - File .env configurato (copia da .env.example)
#
# UTILIZZO:
# 1. Copia .env.example in .env e configura le tue variabili
# 2. Avvia: docker-compose up -d
# 3. Verifica: docker-compose ps
# 4. Logs: docker-compose logs -f
#
# AUTO-UPDATE:
# - Watchtower controlla GitHub Container Registry ogni 5 minuti
# - Aggiorna automaticamente i container quando rileva nuove immagini
# - I dati (database, uploads, backup) sono persistenti e sopravvivono agli aggiornamenti
#
# SERVIZI:
# - database: PostgreSQL 16 (porta 5432)
# - app: Next.js Frontend + Backend API (porta 3000)
# - ai-tools: Python FastAPI AI Agents (porta 8000)
# - watchtower: Monitor auto-aggiornamento
#
# PERSISTENZA DATI (CRITICO):
# Tutti i dati utente sono salvati ESCLUSIVAMENTE in volumi Docker nominati:
# - postgres_data: Database PostgreSQL (TUTTI i dati utente)
# - app_uploads: File caricati (foto, documenti)
# - app_backups: Backup automatici
# - app_logs/ai_logs: Log per troubleshooting
# - ai_cache: Cache AI/RAG (embeddings, vectors)
# - scraping_profiles: Sessioni browser anti-detection
# - qdrant_storage: Vector database locale
#
# NESSUN dato viene salvato nei filesystem dei container!
# I volumi sopravvivono a restart, update, e possono essere backuppati con:
#   docker run --rm -v crm_postgres_data:/data -v $(pwd):/backup \
#     alpine tar czf /backup/postgres_backup.tar.gz /data
#
# ============================================================================


services:
  # ==============================================================================
  # DATABASE - PostgreSQL 16
  # ==============================================================================
  database:
    image: postgres:16-alpine
    container_name: crm-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}
      POSTGRES_DB: ${POSTGRES_DB:-crm_immobiliare}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network
    restart: unless-stopped

  # ==============================================================================
  # APP - Next.js (Frontend + Backend API)
  # ==============================================================================
  app:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-cookkie03}/crm-immobiliare-app:latest
    container_name: crm-app
    pull_policy: always
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}@database:5432/${POSTGRES_DB:-crm_immobiliare}

      # API Keys
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      # Authentication
      SESSION_SECRET: ${SESSION_SECRET:-GENERATE_A_STRONG_SECRET_HERE}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-GENERATE_A_STRONG_SECRET_HERE}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Uploads (foto immobili, documenti clienti)
      - app_uploads:/app/public/uploads
      # Backup database e dati
      - app_backups:/app/backups
      # Logs applicazione (persistenti per troubleshooting)
      - app_logs:/app/logs
      # Cache (per performance)
      - app_cache:/app/.cache
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm_network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==============================================================================
  # AI TOOLS - Python FastAPI
  # ==============================================================================
  ai-tools:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-cookkie03}/crm-immobiliare-ai:latest
    container_name: crm-ai-tools
    pull_policy: always
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}@database:5432/${POSTGRES_DB:-crm_immobiliare}

      # API Keys
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

      # Application
      PORT: 8000
    ports:
      - "${AI_PORT:-8000}:8000"
    volumes:
      # Cache AI (embeddings, RAG vectors, HTTP responses)
      - ai_cache:/app/.cache
      # Logs Python services
      - ai_logs:/app/logs
      # Browser profiles Playwright (sessioni scraping persistenti)
      - scraping_profiles:/app/.playwright-profiles
      # Qdrant vector database (se mode=local)
      - qdrant_storage:/app/.qdrant
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm_network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==============================================================================
  # WATCHTOWER - Auto-update dei container
  # ==============================================================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: crm-watchtower
    environment:
      # Controlla aggiornamenti ogni 5 minuti
      WATCHTOWER_POLL_INTERVAL: ${WATCHTOWER_POLL_INTERVAL:-300}

      # Monitora solo container con label watchtower.enable=true
      WATCHTOWER_LABEL_ENABLE: "true"

      # Rimuovi vecchie immagini dopo update
      WATCHTOWER_CLEANUP: "true"

      # Non includere container fermi
      WATCHTOWER_INCLUDE_STOPPED: "false"

      # Abilita log dettagliati (set to "true" for debugging)
      WATCHTOWER_DEBUG: ${WATCHTOWER_DEBUG:-false}

      # Notifiche (opzionali - vedi .env.example)
      # WATCHTOWER_NOTIFICATIONS: ${WATCHTOWER_NOTIFICATIONS:-}
      # WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${SLACK_WEBHOOK_URL:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - crm_network
    restart: unless-stopped

# ==============================================================================
# VOLUMI PERSISTENTI
# ==============================================================================
# Questi volumi conservano i dati anche quando i container vengono aggiornati
# CRITICAL: Tutti i dati utente DEVONO essere in questi volumi per garantire
# persistenza durante aggiornamenti, riavvii e migrazioni.
volumes:
  # Database PostgreSQL (produzione)
  postgres_data:
    driver: local
    name: crm_postgres_data

  # App - Frontend/Backend
  app_uploads:
    driver: local
    name: crm_app_uploads
    # Contiene: foto immobili, documenti clienti, allegati

  app_backups:
    driver: local
    name: crm_app_backups
    # Contiene: backup automatici database, export dati

  app_logs:
    driver: local
    name: crm_app_logs
    # Contiene: log applicazione per troubleshooting

  app_cache:
    driver: local
    name: crm_app_cache
    # Contiene: cache Next.js, zone-stats.json, dati temporanei

  # AI Tools - Python Services
  ai_cache:
    driver: local
    name: crm_ai_cache
    # Contiene: embeddings, RAG vectors, HTTP cache

  ai_logs:
    driver: local
    name: crm_ai_logs
    # Contiene: log Python services (AI, scraping)

  scraping_profiles:
    driver: local
    name: crm_scraping_profiles
    # Contiene: profili browser Playwright, cookies, sessioni anti-detection

  qdrant_storage:
    driver: local
    name: crm_qdrant_storage
    # Contiene: Qdrant vector database per RAG (se mode=local)

# ==============================================================================
# NETWORK
# ==============================================================================
networks:
  crm_network:
    driver: bridge
    name: crm_network
