# ============================================================================
# Docker Compose - CRM Immobiliare
# Build locale per sviluppo e produzione
# ============================================================================
#
# REQUISITI:
# - Docker Engine 20.10+ o Docker Desktop
# - File .env configurato (copia da .env.example)
#
# UTILIZZO:
# 1. Copia .env.example in .env: cp .env.example .env
# 2. Avvia: docker-compose up -d
# 3. Verifica: docker-compose ps
# 4. Logs: docker-compose logs -f
#
# PRIMO AVVIO:
# Il primo build richiede 5-10 minuti, i successivi ~30 secondi (cache).
#
# SERVIZI:
# - database: PostgreSQL 16 (porta 5432)
# - app: Next.js Frontend + Backend API (porta 3000)
# - ai-tools: Python FastAPI AI Agents (porta 8000)
#
# ============================================================================

services:
  # ==============================================================================
  # DATABASE - PostgreSQL 16
  # ==============================================================================
  database:
    image: postgres:16-alpine
    container_name: crm-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}
      POSTGRES_DB: ${POSTGRES_DB:-crm_immobiliare}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network
    restart: unless-stopped

  # ==============================================================================
  # APP - Next.js (Frontend + Backend API)
  # ==============================================================================
  app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: crm-immobiliare-app:latest
    container_name: crm-app
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}@database:5432/${POSTGRES_DB:-crm_immobiliare}

      # API Keys (Google AI is primary service)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      # Authentication
      SESSION_SECRET: ${SESSION_SECRET:-GENERATE_A_STRONG_SECRET_HERE}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-GENERATE_A_STRONG_SECRET_HERE}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - app_uploads:/app/public/uploads
      - app_backups:/app/backups
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm_network
    restart: unless-stopped

  # ==============================================================================
  # AI TOOLS - Python FastAPI
  # ==============================================================================
  ai-tools:
    build:
      context: .
      dockerfile: ai_tools/Dockerfile
    image: crm-immobiliare-ai:latest
    container_name: crm-ai-tools
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_CHANGE_THIS}@database:5432/${POSTGRES_DB:-crm_immobiliare}

      # API Keys (Google AI is primary service)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # Application
      PORT: 8000
    ports:
      - "${AI_PORT:-8000}:8000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm_network
    restart: unless-stopped

# ==============================================================================
# VOLUMI PERSISTENTI
# ==============================================================================
volumes:
  postgres_data:
    driver: local
    name: crm_postgres_data

  app_uploads:
    driver: local
    name: crm_app_uploads

  app_backups:
    driver: local
    name: crm_app_backups

# ==============================================================================
# NETWORK
# ==============================================================================
networks:
  crm_network:
    driver: bridge
    name: crm_network
