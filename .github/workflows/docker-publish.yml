# ==============================================
# GitHub Actions - Docker Build & Push to GHCR
# Triggers Watchtower auto-update on push to main
# ==============================================

name: Docker Build & Publish

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'ai_tools/**'
      - 'database/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  APP_IMAGE_NAME: ${{ github.repository_owner }}/crm-immobiliare-app
  AI_IMAGE_NAME: ${{ github.repository_owner }}/crm-immobiliare-ai

jobs:
  # ====================
  # Build and Push App Image
  # ====================
  build-app:
    name: Build & Push App Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and push App Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "App image pushed with digest ${{ steps.build.outputs.digest }}"

  # ====================
  # Build and Push AI Tools Image
  # ====================
  build-ai:
    name: Build & Push AI Tools Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AI_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and push AI Tools Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ai_tools/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.AI_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.AI_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "AI Tools image pushed with digest ${{ steps.build.outputs.digest }}"

  # ====================
  # Notify Success
  # ====================
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-app, build-ai]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "âœ… Docker images successfully built and pushed!"
          echo "ðŸš€ Watchtower will automatically update running containers within 5 minutes"
          echo ""
          echo "Images published:"
          echo "  - ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.AI_IMAGE_NAME }}:latest"
